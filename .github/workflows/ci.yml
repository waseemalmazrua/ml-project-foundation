name: CI Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. نسخ الكود
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. إعداد Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. تثبيت uv
      - name: Install uv
        run: pip install uv

      # 4. تثبيت dependencies
      - name: Install dependencies
        run: |
          uv sync --frozen

      # 5. إعداد PYTHONPATH
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=src" >> $GITHUB_ENV

      # 6. تشغيل الاختبارات
      - name: Run tests
        run: |
          pytest -q
